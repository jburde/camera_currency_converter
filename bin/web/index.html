<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Currency Converter</title>
    <base href="/">

    <link rel="stylesheet" href="web/style.css">
</head>
    <body>
        <header>
            <h1>Camera Currency Converter</h1>
            <h2>Select. Point. Convert.</h2>
        </header>

        <main>
            <div class="conversion box"></div>
                <div class="currency button">
                        <div class="grid box w-h full">
                            <button type="button" aria-haspopup="true" aria-expanded="false" class="combobox-input" >
                                <div class="flag">
                                    <img alt="countryFlagName" loading="lazy" decoding="async" data-nimg="fill" src="svgs/flags/us.static.svg"
                                </div>
                                
                            </button>
                        </div>
                </div>
            </div>

            <button type="button" > </button>

        </main>

        <footer>
            <p class="footer">designed by Jerry Burdett</p>
        </footer>
    </body>
</html>
